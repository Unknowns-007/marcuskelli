<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARCUS KELLII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color:#B8860B;
            opacity: 0.80;
            color: white;
            padding: 0.5rem 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background-image: url('logo2.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 5rem 1rem;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .category {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            padding: 1rem;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .category img {
            width: 100%;
            height: auto;
        }
        .contact {
            padding: 2rem;
            background-color: #f9f9f9;
            text-align: center;
        }
        .contact h2 {
            margin-bottom: 1rem;
        }
        .contact p {
            margin: 0.5rem 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">FOR KIDS</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">About</a>
            <a href="index.html">Contact</a>
        </nav>
    </header>
    <section class="categories">
        <div class="category">
            <img src="k1.jpg"alt="design-1">
            <h3>DINASOUR</h3>
        </div>
        <div class="category">
            <img src="k2.jpg" alt="design-2">
            <h3>WILD STAY</h3>
        </div>
        <div class="category">
            <img src="k3.jpg"alt="design-3">
            <h3>EXPLORE</h3>
        </div>
        <div class="category">
            <img src="k4.jpg" alt="design-4">
            <h3>BACK TO NATURE</h3>
        </div>
        <div class="category">
            <img src="k5.jpg" alt="design-5">
            <h3>PASSION</h3>
        </div>
    </section>
    <br>
    <center>
        <h1>AND MORE</h1>
    </center>
    <br>
    <footer>
        <p>&copy; 2025 MARCUS KELLII . All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const categories = document.querySelectorAll(".category");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = "translateY(0)";
                    }
                });
            }, { threshold: 0.2 });
            
            categories.forEach(category => {
                observer.observe(category);
            });
        });
    </script>
</body>
</html>
